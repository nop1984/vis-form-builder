<mat-sidenav-container class="example-container" stylez="  position: absolute;  top: 0;  bottom: 0;  left: 0; right: 0;">
  <mat-sidenav #sidenav [mode]="mode.value">
    <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
    <p>
      <mat-radio-group class="example-radio-group" [formControl]="mode">
        <label>Mode:</label>
        <mat-radio-button value="over">Over</mat-radio-button>
        <mat-radio-button value="side">Side</mat-radio-button>
        <mat-radio-button value="push">Push</mat-radio-button>
      </mat-radio-group>
    </p>
  </mat-sidenav>
  <mat-sidenav-content>
    <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
    <p>
      <mat-radio-group class="example-radio-group" [formControl]="mode">
        <label>Mode:</label>
        <mat-radio-button value="over">Over11</mat-radio-button>
        <mat-radio-button value="side">Side22</mat-radio-button>
        <mat-radio-button value="push">Push33</mat-radio-button>
      </mat-radio-group>
    </p>
    canvas works!
    <simple-dnd></simple-dnd>
  </mat-sidenav-content>
</mat-sidenav-container>
<p>

</p>
